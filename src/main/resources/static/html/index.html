<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON 2024 BTK</title>
</head>
<body>
<header>
    <div class="container">
        <div class="nav">
            <h1>Flashcards</h1>
            <div class="buttonss">
                <button onclick="newShown()">Yeni Kart Ekle</button>
                <button onclick="delCard()">Tüm Kartları Sil</button>
            </div>
        </div>
    </div>
</header>
<br>

<div class="container">
    <div class="create-box">
        <h2 style="text-align: center;">Create Flashcards</h2>
        <label for="question">Ön Yüz</label>
        <textarea id="question"></textarea>
        <br>
        <label for="answer">Arka Yüz</label>
        <textarea id="answer"></textarea>
        <div>
            <button onclick="addCard()">Kaydet</button>
            <button onclick="hideBox()">Kapat</button>
        </div>
    </div>
</div>
<div class="flashcards">

</div>
<script src="../js/script.js"></script>
</body>
</html>
